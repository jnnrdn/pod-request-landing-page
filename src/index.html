<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="container">
      <header><img src="assets/desktop/logo.svg" /></header>
      <main>
        <h1>Publish your podcasts <span>everywhere.</span></h1>
        <p>
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <div class="bottom-container">
          <ul class="logos">
            <li><img src="assets/desktop/spotify.svg" alt="Spotify logo" /></li>
            <li>
              <img
                src="assets/desktop/apple-podcast.svg"
                alt="Apple Podcast logo"
              />
            </li>
            <li>
              <img
                src="assets/desktop/google-podcasts.svg"
                alt="Google Podcasts logo"
              />
            </li>
            <li>
              <img
                src="assets/desktop/pocket-casts.svg"
                alt="Pocket Casts logo"
              />
            </li>
          </ul>
          <form novalidate>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Email address"
              required
            />
            <span class="error" aria-live="polite"></span>
            <input type="submit" value="Request access" />
          </form>
        </div>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
